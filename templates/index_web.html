<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="web site" />
        <meta name="author" content="데이터 청년 캠퍼스 오공이문" />
        <title>term test</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css?ver=1?after" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic?ver=1?after" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}"  rel="stylesheet" />

    </head>
    <body>
       
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Term Test</a>
            </div>
        </nav>
        
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            
                            <h1 class="mb-5" >불공정약관 판별</h1>
                            
                            <form class="form-subscribe" method="POST" action="/web">
                                
                                <div class="row">
                                    <div class="col">
                                        
                                        <input class="form-control form-control-lg" id="sentence" type="text" placeholder="이용약관을 입력해주십시오" name="sentence" />
                                        </br>
                                        </br>
                                        <div class ="mb-5">
                                        {% if result %}
                                        <span id='result' class="result"  style="font-size:1.5em;" >
                                          {{ result }}
                                        </span>
                                        {% endif %}
                                        </div>
                                    </div>
                                    
                                    <div><button class="btn btn-primary btn-lg" type="submit">확인</button></div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
